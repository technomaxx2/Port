<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Pierre Renelson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .spiral-dots::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 40px;
        background: 
          radial-gradient(circle at 20px 30px, #E5E7EB 3px, transparent 3px),
          radial-gradient(circle at 20px 90px, #E5E7EB 3px, transparent 3px),
          radial-gradient(circle at 20px 150px, #E5E7EB 3px, transparent 3px),
          radial-gradient(circle at 20px 210px, #E5E7EB 3px, transparent 3px),
          radial-gradient(circle at 20px 270px, #E5E7EB 3px, transparent 3px);
        background-size: 40px 60px;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-800">
    <!-- Header fixe -->
    <header class="fixed w-full top-0 z-50 bg-gradient-to-r from-blue-700 to-purple-800 shadow-lg">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a href="#" class="flex items-center space-x-2 group">
            <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center transform group-hover:rotate-12 transition">
              <span class="font-bold text-blue-700">PR</span>
            </div>
            <span class="text-xl font-bold text-white tracking-tight">Renelson.dev</span>
          </a>

          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="text-gray-200 hover:text-white transition-colors relative group">
              Accueil
              <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all group-hover:w-full"></span>
            </a>
            <a href="p.html" class="text-gray-200 hover:text-white transition-colors relative group">
              Projets
              <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all group-hover:w-full"></span>
            </a>
            <a href="contact.html" class="text-gray-200 hover:text-white transition-colors relative group">
              Contact
              <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all group-hover:w-full"></span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section "cahier avec spirale" -->
    <main class="container mx-auto pt-28 pb-12 px-4">
      <div class="relative bg-white rounded-2xl shadow-xl overflow-hidden max-w-4xl mx-auto">
        <div class="grid md:grid-cols-12">
          <!-- Spirale effet troué -->
          <div class="hidden md:block spiral-dots w-12 bg-gray-100 z-20 relative"></div>

          <!-- Contenu principal -->
          <div class="md:col-span-11 p-8 md:p-10">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-bold text-orange-600 mb-2">Me contacter</h2>
              <p class="text-gray-600">Remplissez le formulaire ci-dessous ou utilisez les coordonnées directes</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
              <!-- Formulaire -->
              <div class="bg-gradient-to-br from-gray-50 to-gray-100 p-6 rounded-xl shadow-inner">
                <form class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"></textarea>
                  </div>
                  <button type="submit" class="w-full bg-gradient-to-r from-orange-600 to-orange-500 text-white px-6 py-3 rounded-lg hover:from-orange-700 hover:to-orange-600 transition shadow-md">
                    Envoyer le message
                  </button>
                </form>
              </div>

              <!-- Coordonnées -->
              <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                  <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-envelope text-orange-500 mr-2"></i> Email
                  </h3>
                  <p class="text-gray-600">contact@renelson.dev</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                  <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-phone-alt text-orange-500 mr-2"></i> Téléphone
                  </h3>
                  <p class="text-gray-600">+509 3148-1868</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                  <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-map-marker-alt text-orange-500 mr-2"></i> Localisation
                  </h3>
                  <p class="text-gray-600">Haiti</p>
                </div>

                <div class="flex space-x-4 justify-center pt-4">
                  <a href="#" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-700 transition">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="#" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-600 flex items-center justify-center text-gray-700 transition">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a href="#" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-400 flex items-center justify-center text-gray-700 transition">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-20">
      <div class="container mx-auto px-6 py-8 text-center">
        <p class="text-sm">© 2025 Pierre Renelson - Tous droits réservés</p>
      </div>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
